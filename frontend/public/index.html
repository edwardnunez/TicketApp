<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TicketApp</title>
  </head>
  <body>
    <noscript>
      <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 2px solid #ff4d4f; border-radius: 8px; background-color: #fff2f0;">
        <h1 style="color: #cf1322; margin-top: 0;">JavaScript Requerido</h1>
        <p style="font-size: 16px; line-height: 1.6; color: #000000de;">
          Esta aplicación requiere JavaScript para funcionar correctamente. Por favor, habilita JavaScript en la configuración de tu navegador para poder acceder a TicketApp.
        </p>
        <h2 style="color: #595959; font-size: 18px;">¿Cómo habilitar JavaScript?</h2>
        <ul style="line-height: 1.8; color: #000000de;">
          <li><strong>Chrome/Edge:</strong> Configuración → Privacidad y seguridad → Configuración de sitios → JavaScript</li>
          <li><strong>Firefox:</strong> about:config → javascript.enabled → true</li>
          <li><strong>Safari:</strong> Preferencias → Seguridad → Activar JavaScript</li>
        </ul>
      </div>
    </noscript>
    <div id="root"></div>
