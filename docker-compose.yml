version: "3.8"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"

  userservice:
    build: ./backend/userservice
    container_name: userservice
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/userdb
    depends_on:
      - mongo

  ticketservice:
    build: ./backend/ticketservice
    container_name: ticketservice
    ports:
      - "8002:8002"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ticketdb
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=iyan.fdez.riol@gmail.com
      - SMTP_PASS=kiub kyqf bznf gtft
      - SMTP_FROM=TicketApp <no-reply@ticketapp.com>
      - USER_SERVICE_URL=http://userservice:8001
      - EVENT_SERVICE_URL=http://eventservice:8003
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - mongo
  
  locationservice:
    build: ./backend/locationservice
    container_name: locationservice
    ports:
      - "8004:8004"
    environment:
      - MONGODB_URI_LOCATION=mongodb://mongo:27017/locationdb
      - MONGODB_URI_SEATMAP=mongodb://mongo:27017/seatmapdb
    depends_on:
      - mongo

  eventservice:
    build: ./backend/eventservice
    container_name: eventservice
    ports:
      - "8003:8003"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/eventdb
      - TICKET_SERVICE_URL=http://ticketservice:8002
      - LOCATION_SERVICE_URL=http://locationservice:8004
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=iyan.fdez.riol@gmail.com
      - SMTP_PASS=kiub kyqf bznf gtft
      - SMTP_FROM=TicketApp <no-reply@ticketapp.com>
      - USER_SERVICE_URL=http://userservice:8001
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - mongo
      - ticketservice
      - locationservice

  gateway:
    build: ./backend/gatewayservice
    container_name: gateway
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://userservice:8001
      - TICKET_SERVICE_URL=http://ticketservice:8002
      - EVENT_SERVICE_URL=http://eventservice:8003
      - LOCATION_SERVICE_URL=http://locationservice:8004
    depends_on:
      - userservice
      - ticketservice
      - eventservice
      - locationservice

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_API_URL=http://gateway:8000
    depends_on:
      - gateway
